spring:
  cloud:
    gateway:
      routes:
      - id: author_route
        uri: http://author-service.default.svc.cluster.local/authors
        predicates:
        - Path=/authors**
      - id: book_route
        uri: http://book-service.default.svc.cluster.local/authors
        predicates:
        - Path=/books**
management:
  server.port: 8081
  endpoint.health.probes.enabled: true
  health:
    livenessState.enabled: true
    readinessState.enabled: true
